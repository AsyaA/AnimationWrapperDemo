<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyAnimation</title>
    <style>
        body {
            margin: 0;
        }
        .box {
            position: absolute;
            background-color: red;
            width: 200px;
            height: 200px;
            animation: myAnimation 3s infinite linear;
        }

        @keyframes myAnimation {
            0% {height:200px; width: 200px; margin-top: 10px; margin-left: 0; transform: rotate(0deg); background-color: red;}
            33% {height:100px; width: 200px; margin-top: 300px; margin-left: 180px; transform: rotate(45deg); background-color: lawngreen;}
            66% {height:100px; width: 170px; margin-top: 220px; margin-left: 220px; transform: rotate(90deg); background-color: indigo;}
            100% {height:100px; width: 120px; margin-top: 100px; margin-left: 280px; transform: rotate(135deg); background-color: blue; }
        }

        #playPauseBtn {
            position: absolute;
            margin-top: 30px;
            margin-left: 1000px;
            width: 100px;
            height: 30px;
        }

        #animationSlider {
            position: absolute;
            margin-top: 30px;
            margin-left: 1110px;
            width: 200px;
            height: 30px;
        }

    </style>
</head>
<body>
<div class="box">
    DIV BOX TO ANIMATE
</div>

<button id="playPauseBtn" type="button" title="Play/Pause">Play/Pause</button>
<input type="range" id="animationSlider" value="75" />


<script>
    var percent = 0;
    var paused = false;
    btn = document.getElementById("playPauseBtn");
    divToAnimate = document.getElementsByClassName("box")[0];
    var slider = document.getElementById("animationSlider");
    btn.addEventListener('click',function (e) {
        if(paused){
            divToAnimate.style.webkitAnimationPlayState = "running";
            paused = false;
        } else {
            divToAnimate.style.webkitAnimationPlayState = "paused";

            paused = true;
        }
    });

    var t = window.setInterval(function () {
       if(!paused) {
           if(percent < 100)
               percent++;
           else percent = 0;
           // slider.value = percent;
           console.log(percent);
       }
    }, 30);

    slider.addEventListener('input', function () {
       divToAnimate.style.marginTop = this.value * 20;
    })
</script>
</body>
</html>
